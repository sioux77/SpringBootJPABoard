<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>reply_post</title>
</head>
<body>

<div align="center">
	<h1>Create Reply Post</h1>
	<br/>
	
	<form th:action="@{/reply_insert}" th:object="${board}" method="post">
		<input type="text" th:field="*{ref}">
		<input type="text" th:field="*{ref_seq}">
		<input type="text" th:value="*{ref_level} + 1" th:name="ref_level">
		
		<table border="1">
			<tr>
				<td>Title</td>
				<td><input type="text" th:field="*{board_title}" required></td>
			</tr>		
			<tr>
				<td>Content</td>
				<td><textarea cols="30" th:field="*{board_content}"></textarea><td>
			</tr>
			<tr>
				<td>Writer</td>
				<td><input type="text" th:field="*{board_writer}" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" th:field="*{board_pwd}" required></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="확인"> 
			</tr>
		</table> 
	</form>
	
</div>	

</body>
</html>
